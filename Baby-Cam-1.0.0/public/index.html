	<body>
		<div class="main-wrapper-first relative">

			<div class="banner-area">
				<div class="container">
					<div class="row justify-content-center height align-items-center">
						<div class="col-lg-8">
							<div class="banner-content text-center">
								<body>

								    <button type="button" onclick="wsavc.playStream()">Start Video</button>
								    <button type="button" onclick="wsavc.stopStream()">Stop Video</button>
								    <button type="button" onclick="wsavc.disconnect()">Disconnect</button>
								    <br/>

								  	<!-- provide WSAvcPlayer -->

											<img class="lklvideo" src="/img/no-feed.jpg" width="320" height="240">
										<video class="container" width="320" height="240">
										    <script type="text/javascript" src="http-live-player.js">;</script>
										    <script type="text/javascript">
										var canvas = document.createElement("canvas");
										document.body.appendChild(canvas);

										// Create h264 player
										var uri = "ws://" + document.location.host;
										var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
										wsavc.connect(uri);


										//expose instance for button callbacks
										window.wsavc = wsavc;

								    </script>
							</video>
							  </body>





							</div>
						</div>
					</div>
				</div>
			</div>


			</section>
